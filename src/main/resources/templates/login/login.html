<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="common/config :: configFragment"></th:block>

    <style>
        .container {
            width: 650px;
        }

        .card-title {
            margin-bottom: 50px;
            text-align: center;
        }

        .card-button {
            text-align: center;
        }

        .card-button button {
            margin-bottom:10px;
        }

        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- header -->
    <th:block th:replace="common/header :: headerFragment"></th:block>

    <section class="container">
        <form class="form-horizontal">
            <div class="card-body">
                <h4 class="card-title">로그인</h4>
                <div class="form-group row">
                    <label for="id" class="col-sm-3 text-right control-label col-form-label">아이디</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="id" name="id">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="pw" class="col-sm-3 text-right control-label col-form-label">비밀번호</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="pw" name="pw">
                    </div>
                </div>
            </div>
            <div>
                <div class="card-button">
                    <button type="button" class="w-100 btn btn-primary">로그인</button>
                    <button type="button" class="w-100 btn btn-success"
                            th:onclick="|location.href='@{/signUp}'|"
                            onclick="location.href='signUp.html'" >회원가입</button>
                </div>
            </div>
        </form>
    </section>

    <!-- footer -->
    <th:block th:replace="common/footer :: footerFragment"></th:block>

</body>

</html>
