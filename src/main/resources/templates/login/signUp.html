<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="common/config :: configFragment"></th:block>
    <style>
        .container {
            width: 650px;
        }

        .card-title {
            margin-bottom: 50px;
            text-align: center;
        }

        .card-button {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- header -->
    <div th:insert="/common/header :: header"></div>

    <section class="container">
        <form class="form-horizontal">
            <div class="card-body">
                <h4 class="card-title">회원 가입</h4>
                <div class="form-group row">
                    <label for="id" class="col-sm-3 text-right control-label col-form-label">아이디</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="id" name="id">
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-dark">중복체크</button>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="pw" class="col-sm-3 text-right control-label col-form-label">비밀번호</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="pw" name="pw">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nickname" class="col-sm-3 text-right control-label col-form-label">닉네임</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="nickname" name="nickname">
                    </div>
                </div>
                <!-- <div class="form-group row">
                    <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Contact No</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="cono1" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Message</label>
                    <div class="col-sm-9">
                        <textarea class="form-control"></textarea>
                    </div>
                </div> -->
            </div>
            <div>
                <div class="card-button">
                    <button type="button" class="btn btn-primary">회원가입</button>
                    <button type="button" class="btn btn-defaults" onclick="history.back(-1)" >취소</button>
                </div>
            </div>
        </form>
    </section>
    <!-- footer -->
    <th:block th:replace="common/footer :: footerFragment"></th:block>
</body>

</html>
