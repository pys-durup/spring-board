<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/config :: configFragment"></th:block>
    <style>
     .container {
        max-width: 560px;
     }
    </style>
</head>
<body>

<!-- header -->
<th:block th:replace="common/header :: headerFragment"></th:block>

<div class="section_wrapper">
    <!-- sidebar -->
    <th:block th:replace="common/sidebar :: sidebarFragment"></th:block>


    <section class="section_board">
        <article>
            <h2>글 수정하기</h2>

            <form action="item.html" th:action="|@{/boards/{id}/edit(id=${boardDto.id})}|" method="post">
                <div>
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" class="form-control" th:value="${boardDto.title}">
                </div>
                <div>
                    <label for="memo">내용</label>
                    <textarea class="w-100" id="memo" name="memo" rows="4" cols="50" th:text="${boardDto.memo}"></textarea>
                </div>
                <hr class="my-4">
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary" type="submit">수정하기
                        </button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary"
                                th:onclick="|location.href='@{/board}'|"
                                onclick="location.href='main.html'" type="button">뒤로가기
                        </button>
                    </div>
                </div>
            </form>
        </article>
    </section>
</div>
<!-- footer -->
<th:block th:replace="common/footer :: footerFragment"></th:block>

<div class="container">
    
</div>
</body>
</html>
